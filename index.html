    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/d58ee931038877.572940c4df0e9.jpg');
        /* Replace 'parchment.jpg' with your parchment texture */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 80%;
        max-width: 600px;
        background-color: rgba(232, 206, 140, 0.9);
        /* Goldenrod overlay */
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #8B4513;
        /* SaddleBrown */
        font-size: 36px;
        margin-bottom: 20px;
      }

      input {
        width: calc(100% - 16px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #8B4513;
        /* SaddleBrown */
        border-radius: 8px;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to bottom, #8B4513, #A0522D);
        /* SaddleBrown to Sienna */
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        position: relative;
        margin-bottom: 10px;
        font-family: 'Lato', sans-serif;
        font-size: 18px;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button::after {
        content: 'â–¼';
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
        max-height: 300px;
        overflow-y: auto;
      }

      li {
        border-bottom: 1px solid #8B4513;
        /* SaddleBrown */
        padding: 10px;
        display: flex;
        font-size: 16px;
        justify-content: space-between;
        cursor: pointer;
      }

      .detailed-view {
        display: none;
        margin-top: 20px;
        animation: fadeIn 0.5s ease-in-out;
      }

      .detailed-view div {
        margin-bottom: 10px;
      }

      .detailed-view>.word {
        font-size: 30px;
      }


      .word {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #8B4513;
        /* SaddleBrown */
      }

      .regionalism {
        font-size: 14px;
        color: #A0522D;
        /* Sienna */
      }

      .definition {
        font-size: 16px;
        /* Adjusted font size for definition */
        margin-top: 5px;
        color: black;
        /* SeaGreen */
      }

      .fine-print {
        font-size: 12px;
        color: #8B4513;
        /* SaddleBrown */
      }

      .back-button {
        display: flex;
        align-items: center;
        margin-top: 10% !important;
        cursor: pointer;
        color: #8B4513;
        /* SaddleBrown */
        font-size: 16px;
      }

      .back-icon {
        margin-right: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      /* Add these styles to your existing <style> block or CSS file */

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #6e5520;
        /* Golden background color */
        padding: 10px;
        text-align: center;
      }

      .footer-content {
        display: flex;
		margin: 1%;
        justify-content: space-between;
        align-items: center;
      }

      .footer-content p {
        color: #fff;
        /* White text color */
        margin: 0;
      }

      .social-icons {
        display: flex;
      }

      .social-icons a {
        margin: 0 10px;
        text-decoration: none;
        color: #fff;
        /* White text color */
      }

      .social-icons img {
        width: 30px;
        /* Adjust the size of your social media icons */
        height: 30px;
        border-radius: 50%;
      }
    </style>
  </head>

      let filterByWord = true;

      document.addEventListener("DOMContentLoaded", function() {
        displayWordList();
        document.getElementById("filterButton").addEventListener("click", toggleFilter);
      });

      function displayWordList() {
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";

        dictionaryData.forEach(entry => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<div><strong class="word">${entry.word}:</strong> ${entry.definition}</div> <span>&#10165;</span>`;
          listItem.addEventListener("click", () => showDetailedView(entry));
          wordList.appendChild(listItem);
        });
      }

      function search() {
        const searchInput = document.getElementById("searchInput");
        const searchTerm = searchInput.value.toLowerCase();
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";

        const filteredEntries = dictionaryData.filter(entry => {
          const fieldToSearch = filterByWord ? entry.word : entry.definition;
          return fieldToSearch.toLowerCase().includes(searchTerm);
        });

        filteredEntries.forEach(entry => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<div><strong class="word">${entry.word}:</strong> ${entry.definition}</div> <i class="fas fa-chevron-right"></i>`;
          listItem.addEventListener("click", () => showDetailedView(entry));
          wordList.appendChild(listItem);
        });
      }

      function toggleFilter() {
        filterByWord = !filterByWord;
        document.getElementById("filterButton").innerText = filterByWord ? "Filter by Word" : "Filter by Definition";
        search();
      }

      function showDetailedView(entry) {
        const container = document.querySelector(".container");
        const wordList = document.getElementById("wordList");
        const detailedView = document.getElementById("detailedView");
        detailedView.innerHTML = `
        <div class="word">${entry.word} ${entry.regionalism ? `<span class="regionalism">(${entry.regionalism})</span>` : ''}</div>
        <div class="definition">${entry.definition}</div>
        ${entry.note ? `<div class="fine-print"><strong>Notes:</strong> ${entry.note}</div>` : ''}
        <div class="back-button" onclick="hideDetailedView()">
          <span class="back-icon">&#8678;</span> Back
        </div>
      `;
        detailedView.style.display = "block";
        container.style.overflow = "hidden";
        wordList.style.display = "none";
      }

      function hideDetailedView() {
        const container = document.querySelector(".container");
        const wordList = document.getElementById("wordList");
        const detailedView = document.getElementById("detailedView");
        detailedView.style.display = "none";
        container.style.overflow = "auto";
        wordList.style.display = "block";
      }
