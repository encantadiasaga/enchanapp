  <style>
    :root {
      --parchment: #f2e1c1;
      --wood: #5d4037;
      --scroll-width: 600px;
      --max-scroll-height: 80vh;
      --handle-height: 40px;
    }

    body {
      font-family: 'Lato', sans-serif;
      background-image: url('https://iili.io/fvPzLzJ.md.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      overflow: hidden;
      padding-top: 15vh;
    }

    /* THE SCROLL SYSTEM */
    .scroll-wrapper {
      position: relative;
      width: var(--scroll-width);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .handle {
      width: 95%;
      height: var(--handle-height);
      background: linear-gradient(to bottom, #3e2723, var(--wood), #3e2723);
      background-image: url('https://i.ibb.co/1fGLWc4f/IMG-3601.png')!important;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      position: absolute;
      z-index: 3;
      transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .handle.top { top: calc(50% - (var(--handle-height) / 2)); }
    .handle.bottom { bottom: calc(50% - (var(--handle-height) / 2)); }

    .papyrus-body {
      position: absolute;
      width: 78%;
      height: 0;
      background-color: var(--parchment);
      background-image: 
        linear-gradient(to bottom, rgba(0,0,0,0.15), transparent 15%, transparent 85%, rgba(0,0,0,0.15)),
        url('https://i.ibb.co/RVX07r0/parchment-background-wcqupoh75y7i61br.webp');
      z-index: 2;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: height 1.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* OPEN STATE LOGIC */
    .scroll-wrapper.open .handle.top {
      transform: translateY(calc(-1 * (var(--max-scroll-height) / 2)));
    }

    .scroll-wrapper.open .handle.bottom {
      transform: translateY(calc(var(--max-scroll-height) / 2));
    }

    .scroll-wrapper.open .papyrus-body {
      height: var(--max-scroll-height);
      overflow-y: auto; /* Allows scrolling inside the papyrus if content is long */
    }

    /* YOUR ORIGINAL CONTAINER MODIFIED */
    .container {
      width: 100%;
      padding: 40px 20px;
      box-sizing: border-box;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease 1s, transform 0.8s ease 1s;
      /* Remove original background/box-shadow as the papyrus provides it now */
    }

    .scroll-wrapper.open .container {
      opacity: 1;
      transform: scale(1);
    }

    /* Original Content Styling */
    h1 {
      font-family: 'OptimusPrinceps', serif;
      text-align: center;
      color: #4e342e;
      font-size: 2rem;
      margin-top: 0;
    }

    .dictionary-content {
      color: #2c1e1a;
      line-height: 1.6;
      text-align: center;
    }

    .hint-text {
      position: absolute;
      bottom: -60px;
      color: white;
      text-shadow: 0 2px 4px black;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    #searchInput {
      font-size: 16px;
      font-family: 'Lato', sans-serif;
    }

    p {
      margin: 0 !important;
    }

    h1 {
      text-align: center;
      color: #8B4513;
      font-size: 36px;
      margin-bottom: 20px;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #8B4513;
      border-radius: 8px;
      outline: none;
    }
    
    button {
  width: 100%;
  padding: 14px 20px;
  background: linear-gradient(to bottom, #b22222, #8b0000);
  color: #fff;
  font-size: 12px;
  border: none;
  cursor: pointer;
  position: relative;

  /* Cartouche shape */
  clip-path: polygon(
    6% 0%,
    94% 0%,

    94% 18%,
    98% 25%,
    98% 75%,
    94% 82%,

    94% 100%,
    6% 100%,

    6% 82%,
    2% 75%,
    2% 25%,
    6% 18%
  );

  /* Vintage depth */
  box-shadow:
    inset 0 2px 2px rgba(255,255,255,.25),
    inset 0 -3px 4px rgba(0,0,0,.35),
    0 4px 8px rgba(0,0,0,.3);

  text-shadow: 1px 1px 2px rgba(0,0,0,.6);
}

    button::before {
  content: "";
  position: absolute;
  inset: 4px;
  clip-path: inherit;
  border: 2px solid rgba(255,255,255,.25);
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.4);
  pointer-events: none;
}

button::after {
  content: "";
  position: absolute;
  inset: 0;
  clip-path: inherit;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,.15),
    transparent 40%
  );
  pointer-events: none;
}

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      border-bottom: 1px solid rgba(117, 69, 42, 0.1);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .word {
      font-weight: bold;
      color: #8B4513;
    }

    .regionalism {
      font-size: 14px;
      color: #A0522D;
    }

    .definition {
      color: #000;
    }

    .fine-print {
      font-size: 12px;
      color: #8B4513;
    }

    .detailed-view {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-in-out;

      /* NEW */
      text-align: center;
    }

    .detailed-view .word {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .detailed-view .definition {
      font-size: 18px;
      margin: 10px 0;
    }

    .detailed-view .fine-print {
      margin-top: 10px;
    }

    .back-button {
      margin-top: 20px;
      cursor: pointer;
      color: #8B4513;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .optimus-princeps {
      font-family: 'OptimusPrinceps', sans-serif;
      font-size: 25px;
      text-align: center;
      color: #8B4513;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #6e5520;
      z-index: 100;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      margin: 1%;
      color: rgba(255,255,255,0.6);

    }

    .footer-content a {

      font-weight: bold;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    
    .caption {
      font-size: 18px;
      color: rgba(0,0,0,0.4);
      text-align: center;
      padding-bottom: 20px!important;
    }

    function displayWordList() {
      const wordList = document.getElementById("wordList");
      wordList.innerHTML = "";
      dictionaryData.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<div><strong class="word">${entry.word}</strong></div>:${entry.definition}<span>&#10170;</span>`;
        li.onclick = () => showDetailedView(entry);
        wordList.appendChild(li);
      });
    }

    function search() {
      const term = searchInput.value.toLowerCase();
      const list = dictionaryData.filter(e =>
        (filterByWord ? e.word : e.definition).toLowerCase().includes(term)
      );

      wordList.innerHTML = "";
      list.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<div><strong class="word">${entry.word}</strong>:${entry.definition}</div>`;
        li.onclick = () => showDetailedView(entry);
        wordList.appendChild(li);
      });
    }

    function toggleFilter() {
      filterByWord = !filterByWord;
      filterButton.textContent = filterByWord ? "Gamit ang salitang Enchanta" : "Gamit ang kahulugan";
      search();
    }

    function showDetailedView(entry) {
      detailedView.innerHTML = `
        <div class="word">${entry.word}</div>
        <div class="definition">${entry.definition}</div>
        <div class="back-button" onclick="hideDetailedView()">‚Üê Back</div>
      `;
      detailedView.style.display = "block";
      wordList.style.display = "none";
    }

    function hideDetailedView() {
      detailedView.style.display = "none";
      wordList.style.display = "block";
    }
